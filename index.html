			<p>
				<h3>Colheita</h3>
				O processo de colheita acontece entre os meses de maio e agosto, quando a maioria dos frutos está madura. É
				importante saber o ponto certo de colheita para que não haja desperdício por conta do apodrecimento natural do
				café. No Brasil, existem três tipos básicos de colheita: derriça, a dedo e mecânica. Durante o processo de
				derriça, um plástico é colocado embaixo da planta. Os grãos são arrancados e depositados sobre a lona, evitando
				o contato com a terra. O processo pode ser feito com a ajuda de máquinas ou até mesmo com as mãos. Já a colheita
				feita a dedo exige muita mão de obra e consiste na escolha apenas dos grãos maduros. Por ser um processo caro e
				demorado, é pouco utilizado nas fazendas brasileiras. Enquanto isso, a colheita mecânica é feita rapidamente por

				Depois da colheita, os grãos devem ser preparados para serem levados à fábrica de café. Primeiramente, é feita a

				retiradas as cascas e polpa do fruto. Após isso, o café passa por um processo de fermentação, que dá conta de
				retirar toda a sua parte úmida, deixando a semente pronta para a secagem.
			</p>
			<p>
				<h3>Chegada à Fábrica</h3>
				Após o processamento, os grãos de café são levados à fábrica, que os transformará no pó que conhecemos. A

				Caso os grãos não tenham destino certo, ficam armazenados em sacas.
			</p>
			<p>

				No passado, os cafés eram espalhados em um terreiro e, devido ao calor oferecido pelos raios de sol, secavam. O

				café entra em um compartimento a 140°C, com 12,5% de umidade, e sai quase totalmente seco. Neste momento, o café
				começa a ficar amarelado. Então, a temperatura para de subir e ele é levado para o processo de torra.
			</p>
			<p>
				<h3>Torra</h3>
				Este procedimento é todo controlado por operadores à distância. Quando o café alcança a temperatura de 140°C,
				acontecem interações entre as proteínas, gorduras e açúcares presentes nele. O processo, chamado pirolise, se
				prolonga até que o café atinja os 240°C. Nesta temperatura, ele é misturado a litros e litros de água. O líquido
				abaixa a temperatura até que ela chegue aos 65°C, corta os processos de interação molecular e reidrata o
				produto, deixando-o com até 5% de umidade. Cada café possui uma curva de torra, então, a temperatura e o tempo
				podem variar. Secos, os grãos descansam por três horas e perdem gás carbônico. Em seguida, estão prontos para
				serem pesados e armazenados.
			</p>
			<p>

				“mistura” varia de acordo com o perfil do consumidor, podendo ser um produto gourmet, que leva toques mais
				suaves; do tipo forte, que é mais amargo e menos ácido; ou até mesmo aromático, que conta com sabores
				adicionais. A mistura é preparada mecanicamente. Então, ela é encaminhada para um rolo mecânico, que quebrará os
				grãos, até chegar à granulometria ideal do produto. Depois da moagem, o café deve descansar por três horas para
				liberar mais gás carbônico.
			</p>
